<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STOPWATCH BY TANMAY</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="styles.css" rel="stylesheet" />
</head>

<body id="body" class="bg-gray-100 dark:bg-gradient-to-br dark:from-slate-800 dark:to-slate-900 font-['Roboto'] flex items-center justify-center min-h-screen transition-colors duration-300">

  <div class="bg-white dark:bg-slate-800 shadow-xl rounded-2xl p-8 w-full max-w-md text-center text-gray-800 dark:text-white transition-colors duration-300">
    <div class="mb-6 text-center animate-fadeIn transition-colors">
      <i class="fas fa-stopwatch fa-3x text-gray-700 dark:text-white mb-3 transition-colors duration-300"></i>
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white transition-colors duration-300">Stopwatch App</h1>

      <div class="mt-4">
        <p class="text-sm text-gray-600 dark:text-gray-300 font-semibold transition-colors duration-300">CREATOR</p>
        <a
          href="https://www.linkedin.com/in/tanmaybhar"
          target="_blank"
          class="flex items-center justify-center mt-1 gap-2 text-blue-700 dark:text-blue-400 font-medium hover:underline hover:text-blue-900 dark:hover:text-blue-300 transition"
        >
          <i class="fab fa-linkedin text-xl text-blue-600 dark:text-blue-400 transition"></i>
          Tanmay Bhar
        </a>
        <p class="text-xs text-gray-500 dark:text-gray-300 mt-1 transition-colors duration-300">WEB DEVELOPER</p>
      </div>
    </div>
    <div id="display" class="text-5xl font-mono text-gray-800 dark:text-white mb-6 transition-colors">00:00:00.000</div>

    <div class="flex justify-center flex-wrap gap-4 mb-4">
      <button id="startBtn" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-xl transition"><i class="fas fa-play mr-2"></i>Start</button>
      <button id="pauseBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-xl transition hidden"><i class="fas fa-pause mr-2"></i>Pause</button>
      <button id="resetBtn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl transition"><i class="fas fa-undo mr-2"></i>Reset</button>
      <button id="lapBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-xl transition"><i class="fas fa-flag mr-2"></i>Lap</button>
    </div>

    <div class="flex justify-between mt-4 gap-4">
      <button id="toggleDark" title="Toggle Theme" class="text-2xl text-gray-600 dark:text-white transition hover:scale-110">
        <i id="themeIcon" class="fas fa-moon"></i>
      </button>
      <button id="exportLaps" class="w-full bg-pink-500 text-white py-2 rounded-xl hover:bg-pink-600 transition">
        <i class="fas fa-file-export mr-2"></i>Export
      </button>
    </div>
    <ul id="laps" class="text-left max-h-48 overflow-y-auto mt-6 space-y-2">
   
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
